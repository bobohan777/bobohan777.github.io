<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/modern-style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }

        .error-msg {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #cbd5e1;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-msg">Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="contact-item"
            style="display: inline-flex; justify-content: center; padding: 1rem 2rem; background: var(--primary-color); color: white; border-radius: 0.5rem; font-weight: 600;">
            <i class="fa-solid fa-house"></i> &nbsp; Return Home
        </a>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
