<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Request - Bo Bo Han</title>
    <meta name="description" content="Resume request page for Bo Bo Han.">

    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/modern-style.css">

    <style>
        .request-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 10vh auto;
            text-align: center;
        }

        .email-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .email-text {
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            color: #9ca3af;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="falling-stars">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="container">
        <div class="request-card">
            <div style="font-size: 3rem; color: var(--primary-color); margin-bottom: 1.5rem;">
                <i class="fa-solid fa-file-shield"></i>
            </div>
            <h1>Resume Access</h1>
            <p style="margin-top: 1rem; color: #cbd5e1;">
                Thank you for your interest in my professional profile.
            </p>
            <p style="margin-top: 0.5rem; color: #94a3b8; font-size: 0.95rem;">
                To protect my personal privacy and prevent data scraping, I do not host my full CV publicly.
                Please adhere to the following steps to request a copy.
            </p>

            <div class="email-box">
                <span id="email-text" class="email-text">bobohan1989@gmail.com</span>
                <button onclick="copyEmail()" class="copy-btn" title="Copy to clipboard">
                    <i class="fa-regular fa-copy"></i> Copy
                </button>
            </div>

            <a href="mailto:bobohan1989@gmail.com?subject=Request%20for%20Full%20Resume"
                style="display: inline-flex; align-items: center; gap: 0.5rem; background: var(--primary-color); color: white; padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 500; text-decoration: none;">
                <i class="fa-solid fa-paper-plane"></i> Send Email Request
            </a>

            <div style="margin-top: 2rem;">
                <a href="index.html" class="back-link">
                    <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        function copyEmail() {
            const email = document.getElementById('email-text').innerText;
            navigator.clipboard.writeText(email).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                btn.style.background = 'var(--primary-color)';
                btn.style.color = 'white';

                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = 'transparent';
                    btn.style.color = 'var(--primary-color)';
                }, 2000);
            });
        }
    </script>
</body>

</html>
